name: actions
run-name: Pipeline actions

on:
  push:
  pull_request:
    branches:
      - main

permissions:
  actions: read
  contents: read

jobs:
  init:
    name: Pipeline info
    runs-on: ubuntu-latest
    steps:
      - run: ls ./.github/workflows/actions
      - uses: ./.github/workflows/actions/info.yaml
    
  setup:
    name: Setup repo
    runs-on: ubuntu-latest
    needs: init
    steps:
      - uses: ./.github/workflows/actions/setup.yaml
    
  ci:
    name: CI
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: ./.github/workflows/actions/ci.yaml
